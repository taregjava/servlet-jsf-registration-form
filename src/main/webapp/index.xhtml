<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF with Servlet and MySQL</title>
</h:head>
<h:body>
    <h1>Welcome to JSF</h1>
    <h:form>
        <h:outputLabel for="userName" value="Username:" />
        <h:inputText id="userName" value="#{userBean.userName}" />
        <br/>
        <h:outputLabel for="userPass" value="Password:" />
        <h:inputSecret id="userPass" value="#{userBean.userPass}" />
        <br/>
        <h:outputLabel for="userEmail" value="Email:" />
        <h:inputText id="userEmail" value="#{userBean.userEmail}" />
        <br/>
        <h:outputLabel for="userCountry" value="Country:" />
        <h:inputText id="userCountry" value="#{userBean.userCountry}" />
        <br/>
        <h:commandButton value="Submit" action="#{userBean.save}" />
    </h:form>
</h:body>
</html>
